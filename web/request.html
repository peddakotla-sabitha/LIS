<html>
    <head>
        <title>Request a book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <style> 
            .form{
                    margin-top:5%;
                    margin-left:65%;
                    
            }    
                
           
        </style>
    </head>
    <body style="background-image:url(vani_img/req6.jpeg);background-size:cover;height:2vh;color:white;">
        <form class="form" action="requestDB" method="post">
       
        <div class="mb-3">
         <label for="lid" class="form-label"><b>Library id</b></label>
          <input type="text" class="form-control" id="lid" style="width:70%" name="LID" placeholder="your id">
        </div>
        <div class="mb-3">
         <label for="btitle" class="form-label"><b>Book Title</b></label>
          <input type="text" class="form-control" id="btitle" placeholder="Name of the Book" style="width:70%" name="Bname">
        </div>
          <div class="mb-3">
            <label for="fname" class="form-label"><b> ISBN</b></label>
          <input type="text" class="form-control" id="fname" placeholder=" like 1-23456-789-0" style="width:70%" name="isbn">
        </div>
        
        
            <input type="submit" name="submit" class="btn btn-outline-light text-light bg-dark" style="margin-left:25%;width:20%">
 
        </form>
    </body>
</html>
